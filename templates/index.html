<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Decision Maker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .response-modal .modal-dialog {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">AI Model Decision Maker</h1>
        <form id="ai-model-form">
            <div id="models-container" class="row g-4"></div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                <div id="loading-spinner" class="spinner-border text-primary ms-3 d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>
    </div>

    <!-- Response Modal -->
    <div class="modal fade response-modal" id="response-modal" tabindex="-1" aria-labelledby="response-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="response-modal-label">AI Decision Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-content">
                    <!-- Response content will be injected here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            let models = [
                { name: "AI Model A", values: [0.8, 0.6, 0.7, 0.9] },
                { name: "AI Model B", values: [0.9, 0.8, 0.9, 0.6] },
                { name: "AI Model C", values: [0.7, 0.8, 0.6, 0.8] }
            ];

            let container = $('#models-container');

            // Dynamically generate cards for each model
            models.forEach((model, index) => {
                let modelCard = $(`
                    <div class="col-md-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <h5 class="card-title text-center">${model.name}</h5>
                                <div class="mb-3">
                                    ${model.values.map((value, i) => `
                                        <div class="form-group mb-2">
                                            <label class="form-label">Criterion ${i + 1}</label>
                                            <input type="number" step="0.01" min="0" max="1" name="model_${index}_value_${i}" value="${value}" class="form-control" required>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `);
                container.append(modelCard);
            });

            $('#ai-model-form').submit(function (event) {
                event.preventDefault();

                // Show loading spinner
                $('#loading-spinner').removeClass('d-none');

                let alternatives = [];
                models.forEach((model, index) => {
                    let values = [];
                    model.values.forEach((_, i) => {
                        values.push(parseFloat($(`input[name='model_${index}_value_${i}']`).val()));
                    });
                    alternatives.push({ name: model.name, values: values });
                });

                $.ajax({
                    url: "https:https://845a-34-56-42-3.ngrok-free.app/make_decision",  // Replace with your endpoint
                    type: "POST",
                    contentType: "application/json",
                    dataType: 'text',
                    data: JSON.stringify({ alternatives: alternatives }),
                    success: function (response) {
                        $('#loading-spinner').addClass('d-none');  // Hide spinner
                        $('#modal-body-content').html(`
                            <h4 class="text-center">Selected: ${response.selected_alternative}</h4>
                            <p class="mt-3">${response.recommendation}</p>
                        `);
                        let modal = new bootstrap.Modal($('#response-modal'));
                        modal.show();
                    },
                    error: function (error) {
                        $('#loading-spinner').addClass('d-none');  // Hide spinner
                        $('#modal-body-content').html(`
                            <h4 class="text-center text-danger">Error Occurred</h4>
                            <p>${JSON.stringify(error.responseJSON?.error || error)}</p>
                        `);
                        let modal = new bootstrap.Modal($('#response-modal'));
                        modal.show();
                    }
                });
            });
        });
    </script>
</body>

</html>
